---
name: Build

on:
  pull_request:
    branches:
      - main
      - release-*
    paths-ignore:
      - "**.md"
      - "LICENSE"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "LICENSE"

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os:
          - "linux"
        arch:
          - "amd64"
          - "arm64"
    steps:
      - name: Set up Go 1.20
        uses: actions/setup-go@v2
        with:
          go-version: 1.20.x
      - name: Check out
        uses: actions/checkout@v3
      - name: Build for ${{ matrix.os }}-${{ matrix.arch }}
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          make build
